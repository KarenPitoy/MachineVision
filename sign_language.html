<body>
  <div class="tab-bar">
    <button onclick="switchTab('signToText')">Sign-Audio/Text</button>
   <!-- <button onclick="switchTab('textToSign')">Text/Audio-Sign</button>-->
  </div>


<div class="tab-content" id="signToText">
  <h2>Sign to Audio/Text</h2>
  <div class="gesture-container">
  <div style="position: relative; width: 640px; height: 480px;">
  <video id="gestureCamera" autoplay playsinline width="640" height="480" style="border: 1px solid #ccc; width: 100%; height: 100%;"></video>
  <canvas id="handCanvas" width="640" height="480" style="position: absolute; left: 0; top: 0; pointer-events: none; width: 100%; height: 100%;"></canvas>
</div>
  </div>
  <div class="gesture-controls">
      <p id="recognizedGesture" class="recognizedGesture">Detected: None</p>
      <button id="muteButton" class="mute-btn">
        <i id="muteIcon" class="fa fa-volume-up"></i>
      </button>
    </div>
</div>
